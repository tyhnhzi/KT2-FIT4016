version: '3.8'

services:
  # --- Database (Giữ nguyên) ---
  postgres:
    image: postgres:16-alpine
    container_name: pickleball_postgres
    environment:
      POSTGRES_DB: PickleBallDB_Hoang248
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hoang416@
    # Mở port nếu muốn quản lý bằng PgAdmin, Navicat (nếu không thì xóa đi)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pickleball_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- API (Đã sửa lỗi sập nguồn + Cấu hình đúng) ---
  api:
    build:
      context: ./PickleballClub
      dockerfile: Dockerfile
    container_name: pickleball_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:5003
      # [QUAN TRỌNG] Dòng này sửa lỗi Exit Code 139 (Segmentation Fault)
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=PickleBallDB_Hoang248;Username=postgres;Password=Hoang416@"
      Jwt__Key: "anhhenembiccabontavonnhauPICKABALLanhhenempickadaa"
      Jwt__Issuer: "PickleballClubAPI"
      Jwt__Audience: "PickleballClubClients"
      Jwt__ExpireMinutes: "1440"
    # Map cổng 5003 để aaPanel kết nối vào
    ports:
      - "5003:5003"
    networks:
      - pickleball_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

# --- ĐÃ XÓA SERVICE NGINX ---

volumes:
  postgres_data:
    driver: local

networks:
  pickleball_network:
    driver: bridge