version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pickleball_postgres
    environment:
      POSTGRES_DB: PickleBallDB_Hoang248
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hoang416@
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pickleball_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PickleballClub API
  api:
    build:
      context: ./PickleballClub
      dockerfile: Dockerfile
    container_name: pickleball_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5003
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=PickleBallDB_Hoang248;Username=postgres;Password=Hoang416@"
      Jwt__Key: "anhhenembiccabontavonnhauPICKABALLanhhenempickadaa"
      Jwt__Issuer: "PickleballClubAPI"
      Jwt__Audience: "PickleballClubClients"
      Jwt__ExpireMinutes: "1440"
    ports:
      - "5003:5003"
    networks:
      - pickleball_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pickleball_nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pickleball_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  pickleball_network:
    driver: bridge
